  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_open_trello:
  - text: I have opened the trello in your browser
  utter_open_board:
  - text: I have opened the trello board in your browser
  
