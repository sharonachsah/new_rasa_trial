version: "3.1"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - affirm
  - bot_challenge
  - deny
  - goodbye
  - greet
  - hello_world
  - mood_great
  - mood_unhappy
  - open_trello
  - open_board:
      use_entities:
        - board_name_to_open
  - create_board:
      use_entities:
        - board_name_to_create
  - update_board_name:
      use_entities:
        - previous_board_name
        - new_board_name
  - create_list:
      use_entities:
        - list_name_to_create
        - board_name_to_create_list
  - update_list_name:
      use_entities:
        - previous_list_name
        - new_list_name
        - board_name_to_update_list
  - create_card:
      use_entities:
        - card_name_to_create
        - list_name_to_create_card
        - board_name_to_create_card
  - update_card_name:
      use_entities:
        - previous_card_name
        - new_card_name
        - board_name_to_update_card
        - list_name_to_update_card

entities:
  - query
  - new_card_name
  - new_list_name
  - new_board_name
  - board_name_to_open
  - previous_card_name
  - previous_list_name
  - card_name_to_create
  - list_name_to_create
  - previous_board_name
  - board_name_to_create
  - list_name_to_create_card
  - list_name_to_update_card
  - board_name_to_create_card
  - board_name_to_create_list
  - board_name_to_update_card
  - board_name_to_update_list

slots:
  query:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        intent: open_trello
        entity: query

  board_name_to_open:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: board_name_to_open

  board_name_to_create:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: board_name_to_create

  previous_board_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: previous_board_name

  new_board_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: new_board_name

  list_name_to_create:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: list_name_to_create

  board_name_to_create_list:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: board_name_to_create_list

  previous_list_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: previous_list_name

  new_list_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: new_list_name

  board_name_to_update_list:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: board_name_to_update_list

  card_name_to_create:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: card_name_to_create

  board_name_to_create_card:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: board_name_to_create_card

  list_name_to_create_card:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: list_name_to_create_card

  previous_card_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: previous_card_name

  new_card_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: new_card_name

  board_name_to_update_card:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: board_name_to_update_card

  list_name_to_update_card:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: list_name_to_update_card

responses:
  utter_greet:
    - text: Hey! How are you?
  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
    - text: Did that help you?
  utter_happy:
    - text: Great, carry on!
  utter_goodbye:
    - text: Bye
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
  utter_open_board:
    - text: I have opened the board you asked for in your browser
  utter_create_board:
