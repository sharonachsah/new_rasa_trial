version: "3.1"

stories:
  - story: happy path
    steps:
      - intent: mood_great
      - action: utter_happy

  - story: sad path 1
    steps:
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: affirm
      - action: utter_happy

  - story: sad path 2
    steps:
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: deny
      - action: utter_goodbye

  - story: hello
    steps:
      - action: utter_greet
      - intent: hello_world
      - action: action_hello_world

  - story: goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - story: open trello
    steps:
      - intent: open_trello
        entities:
          - query: trello
      # - action: utter_open_trello
      - action: action_open_trello
      - slot_was_set:
          - query: trello

  - story: open board
    steps:
      - intent: open_board
      - action: action_open_board
      # - action: utter_open_board
      - slot_was_set:
          - board_name: board_name
