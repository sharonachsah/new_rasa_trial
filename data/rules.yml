version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'Hello, i am your voice assistant. How can I help You?'
  steps:
  - intent: greet
  - action: action_hello_world

- rule: Say 'I have opened the trello in your browser'
  steps:
  - intent: open_trello
  - action: action_open_trello

- rule: Say 'I have opened the trello board in your browser'
  steps:
  - intent: open_board
  - action: action_open_board